{% extends "flightseats/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form_group">
        <legend class="border-bottom mb-4">Sign up</legend>
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Register</button>

      </div>

    </form>
    <div class="border-top pt-3">
      <small class="text_muted">Already have an account? Login here <a class="ml-2" href="#">Login</a> </small>
    </div>

  </div>

{% endblock content %}
